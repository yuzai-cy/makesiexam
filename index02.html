        .explanation-title { font-weight: bold; color: #856404; margin-bottom: 8px; }

    { id: 7, type: 'choice', content: '恩格斯说过，恰巧拿破仑做了法国的军事独裁者，是因为当时的法国需要这样的人。假如没有拿破仑这个人，那么就会有别人来扮演这个角色。这句话蕴含的哲学思想是（     ）。', options: ['A.任何历史人物的出现都体现了必然性与偶然性的统一', 'B.杰出人物的出现纯粹是偶然的', 'C.社会历史发展是没有规律的', 'D.历史人物都能起到推动社会前进的积极作用'], answer: 'A', explanation: '任何历史人物的出现都体现了必然性与偶然性的统一。' },
    { id: 8, type: 'choice', content: '"经济上落后的国家在哲学上仍然能够演奏第一小提琴"，这说明（      ）。', options: ['A.社会意识并不都是社会存在的反映', 'B.社会意识与社会存在发展的不完全同步性和不平衡性', 'C.社会意识中的各种形式之间相互作用', 'D.社会意识具有历史继承性'], answer: 'B', explanation: '社会意识与社会存在发展的不完全同步性和不平衡性。' },
    { id: 9, type: 'choice', content: '恩格斯在《路德维希·费尔巴哈和德国古典哲学的终结》中明确指出，"在社会历史领域内进行活动的，是具有意识的、经过思虑或凭激情行动的、追求某种目的的人；任何事情的发生都不是没有自觉的意图，没有预期的目的的。"这说明（      ）。', options: ['A.社会历史发展是人主观意志的结果', 'B.社会发展的过程同自然界的发展过程是一样的', 'C.历史是无数个追求着自己目的的人的活动的合力', 'D.社会发展总是符合人们的预期的'], answer: 'C', explanation: '历史是无数个追求着自己目的的人的活动的合力。' },
    { id: 10, type: 'choice', content: '衡量生产力发展水平的客观依据是（      ）。', options: ['A.劳动者的素质', 'B.生产工具', 'C.生产管理的科学化程度', 'D.科学技术水平'], answer: 'B', explanation: '生产工具。' },
    { id: 11, type: 'choice', content: '唯心史观的根本错误在于它片面夸大了（  ）。', options: ['A.人的作用', 'B.地理环境的作用', 'C.物质生产的作用', 'D.英雄人物的意识和意志的作用'], answer: 'D', explanation: '英雄人物的意识和意志的作用。' },
    { id: 12, type: 'choice', content: '阶级斗争在社会发展中的巨大作用突出表现在（  ）。', options: ['A.自每个新社会诞生以后的整个发展过程中', 'B.社会形态更替的质变过程中', 'C.每一个社会的各个发展阶段', 'D.某个社会阶段完结以前的瞬间'], answer: 'B', explanation: '社会形态更替的质变过程中。' },
    { id: 13, type: 'choice', content: '.语言学家认为，语言是一个动态的系统，社会变化是语言演变的重要条件；语言的不断更迭，也直观、生动地体现着社会脉动。2020年，第12版《新华字典》收录了“拼购”“刷屏”等网络词语，经由这类网络热词，可以感受时代发展的进程。以上材料说明（    ）。', options: ['A.社会意识是随着时间的推移而自主变化的', 'B.社会历史归根到底是精神发展史', 'C.社会存在是社会意识内容的客观来源', 'D.社会意识是人们在物质生产中发生的"物质的社会关系"'], answer: 'C', explanation: '社会存在是社会意识内容的客观来源。' },
    { id: 14, type: 'choice', content: '.中国北方有句俗话，“没吃过猪肉，也见过猪跑”，这种略带戏谑的提法常用来比喻有些事情虽然人们没有亲身经历过，但是也听说过、见识过，略有了解。与物质资料匮乏的年代相比，在城镇化、农业现代化大力推进的当下，很多年轻人只“吃过猪肉”没“见过猪跑”，然而这句流传广泛的俗话依然能够被广大群众理解并继续使用。这一现象对我们的启示是（   ）。', options: ['A.间接经验比直接经验更重要', 'B.语言文化具有绝对稳定性', 'C.意识具有调控人的行为和生理活动的作用', 'D.社会意识具有相对独立性'], answer: 'D', explanation: '社会意识具有相对独立性。' },
    { id: 15, type: 'choice', content: '理念是行动的先导，一定的发展实践都是由一定的发展理念来引领的。准确把握新发展阶段，加快构建新发展格局，开启全面建设社会主义现代化国家新征程，必须充分发挥新发展理念的科学引领作用。从唯物史观的角度来讲，社会发展理念特别是路线、方针、政策是否正确，取决于（   ）。', options: ['A.它们是否能够正确反映社会存在', 'B.它们能否体现所有人的主观意愿', 'C.它们能否反作用于社会实践', 'D.它们是否借鉴了其他民族和国家的成功经验'], answer: 'A', explanation: '它们是否能够正确反映社会存在。' },
    { id: 16, type: 'choice', content: '在生产力和生产关系、经济基础和上层建筑这两对社会运动的基本矛盾中（  ）。', options: ['A.两对矛盾是并列统一的关系', 'B.两对矛盾是相互排斥、相互对立的关系', 'C.生产力和生产关系的矛盾运动起决定性作用', 'D.经济基础和上层建筑的矛盾起决定性作用'], answer: 'C', explanation: '生产力和生产关系的矛盾运动起决定性作用。' },
    { id: 17, type: 'choice', content: '人口因素是构成社会物质生活条件的重要方面，它是指（  ）。', options: ['A.人民群众的文化素质和道德觉悟', 'B.人们从事生产劳动的积极性和创造性', 'C.人口的分布状况和受教育程度', 'D.人口的数量、素质和结构等状况对社会发展的制约和影响作用'], answer: 'D', explanation: '人口的数量、素质和结构等状况对社会发展的制约和影响作用。' },
    { id: 18, type: 'choice', content: '地理环境在社会存在和发展中的重要作用表现在（  ）。', options: ['A.它是划分社会经济形态的依据', 'B.它是人类社会存在和发展的永恒的、必要的条件', 'C.它是社会制度变更的决定力量', 'D.它是社会性质的决定性因素'], answer: 'B', explanation: '它是人类社会存在和发展的永恒的、必要的条件。' },
    { id: 19, type: 'choice', content: '人和物的要素之所以能够变成现实的生产力，是因为（  ）。', options: ['A.正确调整分配关系以及由它决定的消费关系', 'B.把科学技术物化在机器工具等生产资料中所产生的必然结果', 'C.一定的生产资料所有制形式能够把诸要素结合起来', 'D.劳动对象范围不断扩大和生产工具的不断改进'], answer: 'C', explanation: '一定的生产资料所有制形式能够把诸要素结合起来。' },
    { id: 20, type: 'choice', content: '理念是行动的先导，一定的发展实践都是由一定的发展理念来引领的。准确把握新发展阶段，加快构建新发展格局，开启全面建设社会主义现代化国家新征程，必须充分发挥新发展理念的科学引领作用。从唯物史观的角度来讲，社会发展理念特别是路线、方针、政策是否正确，取决于（   ）。', options: ['A.①②', 'B.③④', 'C.②③', 'D.①④'], answer: 'D', explanation: '①人民群众是历史的创造者；④人民群众是推动社会历史发展的决定力量。' },
    { id: 21, type: 'choice', content: '鲁迅先生说，有一回拿破仑过阿尔卑斯山，说：“我比阿尔卑斯山还要高！”这何等英伟，然而不要忘记他后面跟着许多兵。下列说法与鲁迅先生观点一致的有（  ）。1.历史者英雄之舞台也，舍英雄几无历史。2历史活动是群众的事业.3得民心者得天下.4大人物心理之动稍易其轨，而全部历史可以改观', options: ['A.①③', 'B.①④', 'C.②③', 'D.②④'], answer: 'C', explanation: '②历史活动是群众的事业；③得民心者得天下。' },
    { id: 22, type: 'choice', content: '习近平总书记在2016年网络安全和信息化工作座谈会上的讲话中指出，“各级党政机关和领导干部要经常上网看看，潜潜水、聊聊天、发发声，了解群众所思所愿，收集好想法好建议，积极回应网民关切、解疑释惑”。这给我们的启示是（  ）。1要坚持人民群众的主体地位.2人民群众是社会物质财富的创造者.3要更好地保障人民群众的权益.4人民群众是社会精神财富的创造者', options: ['A.①②', 'B.②④', 'C.①③', 'D.③④'], answer: 'C', explanation: '①要坚持人民群众的主体地位；③要更好地保障人民群众的权益。' },
    { id: 23, type: 'choice', content: '巴黎奥运会作为一项国际性的体育盛事，不仅是体育竞技的展示，也是文化交流和国际友谊的平台。从马克思主义关于社会意识和文化发展的角度来看，巴黎奥运会的举办（   ）。', options: ['A. 体现了体育竞技超越国界和文化的特性', 'B. 反映了经济基础决定上层建筑的原理', 'C. 展示了人民群众在文化创造中的主体作用', 'D. 说明了意识形态对社会存在的决定性影响'], answer: 'C', explanation: '展示了人民群众在文化创造中的主体作用' },
    { id: 24, type: 'choice', content: '24.习近平总书记在《中共中央关于进一步全面深化改革、推进中国式现代化的决定》中指出：要“着眼于推进物质文明和精神文明相协调的现代化，提出推动理想信念教育常态化制度化，改进创新文明培育、文明实践、文明创建工作机制。”作为一定社会经济、政治的反映，文化必然发挥维护或批判现实社会的功能，并影响社会发展的方向。以上材料说明（    ）。', options: ['A.文化为社会发展提供思想指引', 'B.文化为社会发展提供精神动力', 'C.文化为社会发展提供凝聚力量', 'D.文化为社会发展提供智力支持'], answer: 'A', explanation: '文化为社会发展提供思想指引。' },
    { id: 25, type: 'choice', content: '科学技术革命作为社会动力体系中一种动力，它是（  ）。', options: ['A.社会发展的直接动力', 'B.社会发展的根本动力', 'C.社会发展的一般动力', 'D.历史的有力的杠杆'], answer: 'D', explanation: '历史的有力的杠杆。' },
    { id: 26, type: 'choice', content: '解放和发展社会生产力是社会主义的本质要求和首要任务，也是推进中国式现代化、实现中华民族伟大复兴的根本任务。新质生产力是对马克思主义生产力理论的创新和发展，凝结着以习近平同志为核心的党中央对领导和推进中国特色社会主义的深邃理论洞见和丰富实践经验，彰显了马克思主义一脉相承的实践性、发展性和时代性。下列哪个选项最准确地运用马克思主义基本原理来解释“新质生产力”的概念？(   ).', options: ['A. 新质生产力是科技进步带来的直接结果，与生产方式无关', 'B. 新质生产力是生产关系变革的先决条件，决定上层建筑的变革', 'C. 新质生产力是指通过技术创新和科学管理等手段，提高现有生产力的质量和效率，创造出新的生产方式和经济增长点', 'D. 新质生产力是资本主义社会特有的现象，与社会主义制度不相容'], answer: 'C', explanation: '新质生产力是指通过技术创新和科学管理等手段，提高现有生产力的质量和效率，创造出新的生产方式和经济增长点。' },
    { id: 27, type: 'choice', content: '马克思在《资本论》中指出：“劳动生产力是随着科学和技术的不断进步而不断发展的。”当关键性科学技术实现突破、发生质变，必然引发生产力核心因素的变革，从而产生新质生产力，这说明了（  ）。', options: ['A.新质生产力是超越历史条件的独立存在，能够直接推动社会形态的更替', 'B.新质生产力的出现是偶然现象，与社会基本矛盾运动无关', 'C.新质生产力作为生产方式的活跃因素，其发展状况决定生产关系的变革方向，进而推动社会历史的进步', 'D.新质生产力仅存在于发达资本主义国家，是资本主义制度优越性的体现'], answer: 'C', explanation: '新质生产力作为生产方式的活跃因素，其发展状况决定生产关系的变革方向，进而推动社会历史的进步。' },
    { id: 28, type: 'choice', content: '普列汉诺夫在《论个人在历史上的作用问题》中系统阐述这一思想时提到，“任何英雄人物的历史作用都不能超出他们所处历史条件许可的范围”。如英国资产阶级革命中的克伦威尔，其军事行动与政权建设始终围绕推翻封建王权、维护资产阶级利益展开，无法突破当时资本主义经济初兴的发展阶段这种看法是（  ）。 ', options: ['A.历史唯物主义观点', 'B.机械决定观点', 'C.历史宿命论观点', 'D.历史循环论观点'], answer: 'A', explanation: '历史唯物主义观点。' },
    { id: 29, type: 'choice', content: '“十五五” 规划时期是中国式现代化全面推进强国建设、民族复兴的关键五年，承担着完成多项重要改革任务的重任，规划中内在包含了推动社会发展的诸多改革措施。从唯物史观角度来看，这一规划的设计理念最直接体现的哲学原理是（    ）。', options: ['A. 改革是解决社会基本矛盾、推动社会发展的根本动力', 'B. 生产力是社会发展的最终决定力量，改革是解放和发展生产力的重要手段', 'C. 改革是社会发展的重要动力，通过调整生产关系与上层建筑适应生产力发展要求', 'D. 社会发展是人的主观意志的产物，改革措施的制定取决于国家发展目标'], answer: 'C', explanation: '改革是社会发展的重要动力，通过调整生产关系与上层建筑适应生产力发展要求。' },
    { id: 30, type: 'choice', content: '.党的二十届四中全会报告将“满足人民日益增长的美好生活需要” 作为发展的根本目的，既部署“建设强大国内市场”、“促进高质量充分就业”等物质层面举措，又提出“繁荣发展社会主义文化”、“加强普惠性民生建设” 等精神层面部署，通过安徽“皖美养老”、浙江数字化转型创造优质岗位等实践路径，扎实推进全体人民共同富裕，让发展成果更多更公平惠及全体人民。这一部署最集中体现的马克思主义基本原理是（   ）。', options: ['A. 人民群众是历史的创造者', 'B. 人民群众是社会发展的根本动力', 'C. 物质资料生产是社会存在和发展的基础', 'D. 人民群众的历史作用取决于国家政策'], answer: 'A', explanation: '人民群众是历史的创造者，践行马克思主义以人民为中心的价值立场。' },
    { id: 31, type: 'choice', content: '马克思、恩格斯在《德意志意识形态》中深刻指出：“统治阶级的思想在每一时代都是占统治地位的思想。这就是说，一个阶级是社会上占统治地位的物质力量，同时也是社会上占统治地位的精神力量。”在人类历史的阶级社会形态中，这一论断始终得以印证——奴隶社会中，奴隶主阶级凭借对生产资料（土地、奴隶）的占有，将“奴隶主等级至上”“奴隶天然从属”的观念塑造成社会主流思想；封建社会里，地主阶级依托土地所有权，使“三纲五常”“君权神授”的伦理体系成为维系统治的精神纽带；资本主义社会中，资产阶级掌控资本与生产资料，进而将“个人主义”“自由主义”“私有财产神圣不可侵犯”等价值观推广为社会主导思想。这些现象背后，蕴含着马克思主义唯物史观的核心逻辑。结合上述马克思主义经典论述与历史事实，在阶级社会里，统治阶级的思想之所以处于统治地位，其根本原因是他们（  ）', options: ['A. 掌握了宣传机器', 'B. 代表了历史发展方向', 'C. 人才众多，力量强大', 'D. 在经济上占统治地位'], answer: 'D', explanation: '在经济上占统治地位。' },

                    <p style="font-size:1.1em;color:#666;margin:25px 0;line-height:1.8">系统将从题库中随机抽取20道题目进行测试<br>包含单选题和多选题,帮助你全面复习</p>
                    <div style="font-size:1.1em;margin:25px 0;color:#666">
                        <strong>📚 当前题库:</strong> ${allQuestions.length} 道题目
                    </div>
                    <div style="margin-top:30px">
                        <button class="nav-btn btn-next" onclick="startRandomQuiz()">开始随机答题 (20题)</button>
                    </div>
                    <div style="margin-top:15px">
                        <button class="nav-btn btn-prev" onclick="selectChapter(0)">返回主菜单</button>
                    </div>
                    <p style="margin-top:25px;color:#999;font-size:0.9em">每次答题都会随机抽取不同的题目</p>
                </div>
            `;
        }

        function renderRandomQuestion() {
            const contentArea = document.getElementById('contentArea');
            
            if (currentQuestionIndex >= randomQuizQuestions.length) {
                showRandomQuizSummary();
                return;
            }

            const question = randomQuizQuestions[currentQuestionIndex];
            selectedOptions = question.type === 'multiple' ? [] : null;
            answered = false;

            const optionsHtml = question.options.map((opt, idx) => {
                const letter = String.fromCharCode(65 + idx);
                const clickHandler = question.type === 'choice'
                    ? `selectRandomOption('${letter}')`
                    : `toggleRandomOption('${letter}')`;
                return `<div class="option" id="opt-${letter}" onclick="${clickHandler}">
                    <span class="option-letter">${letter}.</span>
                    <span>${opt.substring(2)}</span>
                </div>`;
            }).join('');

            contentArea.innerHTML = `
                <div class="header">
                    <h1>🎲 随机答题模式</h1>
                    <div class="progress">
                        <span class="progress-text">第 ${currentQuestionIndex + 1} 题 / 共 ${randomQuizQuestions.length} 题</span>
                        <span class="stats">正确: ${randomQuizStats.correct} | 错误: ${randomQuizStats.wrong} | 跳过: ${randomQuizStats.skip}</span>
                    </div>
                </div>
                <div class="question">
                    <div class="question-header">
                        <span class="question-number">第 ${currentQuestionIndex + 1} 题</span>
                        <span class="question-type">${question.type === 'choice' ? '单选题' : '多选题'}</span>
                    </div>
                    <div class="question-content">${question.content}</div>
                    <div class="options" id="optionsContainer">${optionsHtml}</div>
                    <div class="result-panel" id="resultPanel"></div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">💡 解析</div>
                        <div class="explanation-content">${question.explanation || '暂无解析'}</div>
                    </div>
                    <div class="action-bar" id="actionBar">
                        <button class="action-btn btn-submit" id="submitBtn" onclick="submitRandomAnswer()" disabled>提交答案</button>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn btn-prev" onclick="prevRandomQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>上一题</button>
                        <button class="nav-btn btn-skip" onclick="skipRandomQuestion()">跳过</button>
                        <button class="nav-btn btn-next" onclick="showRandomQuizSummary()">查看结果</button>
                    </div>
                </div>
            `;
        }

        function selectRandomOption(option) {
            if (answered) return;
            selectedOptions = option;
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`opt-${option}`).classList.add('selected');
            document.getElementById('submitBtn').disabled = false;
        }

        function toggleRandomOption(option) {
            if (answered) return;
            const optionEl = document.getElementById(`opt-${option}`);
            if (selectedOptions.includes(option)) {
                selectedOptions = selectedOptions.filter(opt => opt !== option);
                optionEl.classList.remove('selected');
            } else {
                selectedOptions.push(option);
                optionEl.classList.add('selected');
            }
            document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
        }

        function submitRandomAnswer() {
            if (!selectedOptions || answered) return;
            answered = true;
            const question = randomQuizQuestions[currentQuestionIndex];
            let isCorrect = question.type === 'choice' 
                ? selectedOptions === question.answer 
                : JSON.stringify(selectedOptions.sort()) === JSON.stringify(question.answer.sort());

            const detail = {
                index: currentQuestionIndex + 1,
                content: question.content,
                type: question.type,
                userAnswer: selectedOptions,
                correctAnswer: question.answer,
                isCorrect: isCorrect,
                skipped: false
            };

            if (isCorrect) {
                randomQuizStats.correct++;
                document.getElementById('resultPanel').innerHTML = '<div style="font-size:2em">✓</div><div>回答正确!</div>';
                document.getElementById('resultPanel').className = 'result-panel show correct';
            } else {
                randomQuizStats.wrong++;
                document.getElementById('resultPanel').innerHTML = '<div style="font-size:2em">✗</div><div>回答错误! 正确答案: ' + (question.type === 'choice' ? question.answer : question.answer.join(', ')) + '</div>';
                document.getElementById('resultPanel').className = 'result-panel show wrong';
                if (question.type === 'choice') {
                    document.getElementById('opt-' + question.answer).classList.add('correct');
                    if (selectedOptions !== question.answer) document.getElementById('opt-' + selectedOptions).classList.add('wrong');
                } else {
                    question.answer.forEach(ans => document.getElementById('opt-' + ans).classList.add('correct'));
                    selectedOptions.forEach(opt => { if (!question.answer.includes(opt)) document.getElementById('opt-' + opt).classList.add('wrong'); });
                }
            }

            randomQuizDetails.push(detail);
            document.getElementById('explanation').classList.add('show');
            document.querySelectorAll('.option').forEach(el => el.classList.add('disabled'));
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('actionBar').innerHTML = '<button class="action-btn btn-next-question" onclick="nextRandomQuestion()">下一题</button>';
        }

        function nextRandomQuestion() { 
            currentQuestionIndex++; 
            renderRandomQuestion(); 
        }

        function prevRandomQuestion() { 
            if (currentQuestionIndex > 0) { 
                currentQuestionIndex--; 
                answered = false;
                selectedOptions = randomQuizQuestions[currentQuestionIndex].type === 'multiple' ? [] : null;
                renderRandomQuestion(); 
            } 
        }

        function skipRandomQuestion() { 
            if (answered) return;
            randomQuizStats.skip++;
            
            const detail = {
                index: currentQuestionIndex + 1,
                content: randomQuizQuestions[currentQuestionIndex].content,
                type: randomQuizQuestions[currentQuestionIndex].type,
                userAnswer: null,
                correctAnswer: randomQuizQuestions[currentQuestionIndex].answer,
                isCorrect: false,
                skipped: true
            };
            randomQuizDetails.push(detail);
            
            currentQuestionIndex++; 
            renderRandomQuestion(); 
        }

        function showRandomQuizSummary() {
            const total = randomQuizStats.correct + randomQuizStats.wrong + randomQuizStats.skip;
            const accuracy = total > 0 ? Math.round(randomQuizStats.correct / (randomQuizStats.correct + randomQuizStats.wrong) * 100) : 0;
            
            const detailHtml = randomQuizDetails.map(detail => `
                <div class="detail-item ${detail.skipped ? 'skip' : (detail.isCorrect ? 'correct' : 'wrong')}">
                    <div class="question-preview"><strong>第 ${detail.index}题:</strong> ${detail.content.substring(0, 50)}...</div>
                    <div class="answer-info">
                        ${detail.skipped ? '已跳过' : (detail.isCorrect ? '✓ 正确' : '✗ 错误 | 正确答案: ' + (detail.type === 'choice' ? detail.correctAnswer : detail.correctAnswer.join(', ')))}
                    </div>
                </div>
            `).join('');

            document.getElementById('contentArea').innerHTML = `
                <div class="header"><h1>🎊 答题完成!</h1></div>
                <div class="chapter-summary">
                    <h2>随机答题结果</h2>
                    <div style="font-size:1.2em;margin:15px 0">共完成 ${total} 道题目</div>
                    <div class="summary-stats">
                        <div class="summary-stat correct">✓ 正确: ${randomQuizStats.correct}</div>
                        <div class="summary-stat wrong">✗ 错误: ${randomQuizStats.wrong}</div>
                        <div class="summary-stat skip">⊗ 跳过: ${randomQuizStats.skip}</div>
                    </div>
                    <div class="accuracy-rate" style="color:${accuracy >= 60 ? '#28a745' : accuracy >= 40 ? '#ffc107' : '#dc3545'}">正确率: ${accuracy}%</div>
                    <div style="margin-top:30px">
                        <button class="nav-btn btn-next" onclick="startRandomQuiz()">再刷20题</button>
                        <button class="nav-btn btn-prev" onclick="showRandomQuizWelcome()">返回首页</button>
                    </div>
                    <div class="detail-list">
                        <h3 style="margin-bottom:15px;color:#667eea">📋 答题详情</h3>
                        ${detailHtml}
                    </div>
                </div>
            `;
        }

        function renderQuestion() {
            const chapter = chapters[currentChapterIndex];
            const contentArea = document.getElementById('contentArea');
            
            if (currentQuestionIndex >= chapter.questions.length) {
                showChapterSummary();
                return;
            }

            const question = chapter.questions[currentQuestionIndex];
            selectedOptions = question.type === 'multiple' ? [] : null;
            answered = false;

            const optionsHtml = question.options.map((opt, idx) => {
                const letter = String.fromCharCode(65 + idx);
                const clickHandler = question.type === 'choice'
                    ? `selectOption('${letter}')`
                    : `toggleOption('${letter}')`;
                return `<div class="option" id="opt-${letter}" onclick="${clickHandler}">
                    <span class="option-letter">${letter}.</span>
                    <span>${opt.substring(2)}</span>
                </div>`;
            }).join('');

            contentArea.innerHTML = `
                <div class="header">
                    <h1>${chapter.name}</h1>
                    <div class="progress">
                        <span class="progress-text">第 ${currentQuestionIndex + 1} 题 / 共 ${chapter.questions.length} 题</span>
                        <span class="stats">正确: ${chapter.stats.correct} | 错误: ${chapter.stats.wrong} | 跳过: ${chapter.stats.skip}</span>
                    </div>
                </div>
                <div class="question">
                    <div class="question-header">
                        <span class="question-number">第 ${currentQuestionIndex + 1} 题</span>
                        <span class="question-type">${question.type === 'choice' ? '单选题' : '多选题'}</span>
                    </div>
                    <div class="question-content">${question.content}</div>
                    <div class="options" id="optionsContainer">${optionsHtml}</div>
                    <div class="result-panel" id="resultPanel"></div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">💡 解析</div>
                        <div class="explanation-content">${question.explanation || '暂无解析'}</div>
                    </div>
                    <div class="action-bar" id="actionBar">
                        <button class="action-btn btn-submit" id="submitBtn" onclick="submitAnswer()" disabled>提交答案</button>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn btn-prev" onclick="prevQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>上一题</button>
                        <button class="nav-btn btn-next" onclick="skipQuestion()">跳过</button>
                    </div>
                </div>
            `;
        }

        function selectOption(option) {
            if (answered) return;
            selectedOptions = option;
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`opt-${option}`).classList.add('selected');
            document.getElementById('submitBtn').disabled = false;
        }

        function toggleOption(option) {
            if (answered) return;
            const optionEl = document.getElementById(`opt-${option}`);
            if (selectedOptions.includes(option)) {
                selectedOptions = selectedOptions.filter(opt => opt !== option);
                optionEl.classList.remove('selected');
            } else {
                selectedOptions.push(option);
                optionEl.classList.add('selected');
            }
            document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
        }

        function submitAnswer() {
            if (!selectedOptions || answered) return;
            answered = true;
            const chapter = chapters[currentChapterIndex];
            const question = chapter.questions[currentQuestionIndex];
            let isCorrect = question.type === 'choice' 
                ? selectedOptions === question.answer 
                : JSON.stringify(selectedOptions.sort()) === JSON.stringify(question.answer.sort());

            if (isCorrect) {
                chapter.stats.correct++;
                document.getElementById('resultPanel').innerHTML = '<div style="font-size:2em">✓</div><div>回答正确!</div>';
                document.getElementById('resultPanel').className = 'result-panel show correct';
            } else {
                chapter.stats.wrong++;
                document.getElementById('resultPanel').innerHTML = '<div style="font-size:2em">✗</div><div>回答错误! 正确答案: ' + (question.type === 'choice' ? question.answer : question.answer.join(', ')) + '</div>';
                document.getElementById('resultPanel').className = 'result-panel show wrong';
                if (question.type === 'choice') {
                    document.getElementById('opt-' + question.answer).classList.add('correct');
                    if (selectedOptions !== question.answer) document.getElementById('opt-' + selectedOptions).classList.add('wrong');
                } else {
                    question.answer.forEach(ans => document.getElementById('opt-' + ans).classList.add('correct'));
                    selectedOptions.forEach(opt => { if (!question.answer.includes(opt)) document.getElementById('opt-' + opt).classList.add('wrong'); });
                }
            }
            document.getElementById('explanation').classList.add('show');
            document.querySelectorAll('.option').forEach(el => el.classList.add('disabled'));
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('actionBar').innerHTML = '<button class="action-btn btn-next-question" onclick="nextQuestion()">下一题</button>';
        }

        function nextQuestion() { currentQuestionIndex++; renderQuestion(); }
        function prevQuestion() { if (currentQuestionIndex > 0) { currentQuestionIndex--; renderQuestion(); } }
        function skipQuestion() { chapters[currentChapterIndex].stats.skip++; currentQuestionIndex++; renderQuestion(); }

        function showChapterSummary() {
            const chapter = chapters[currentChapterIndex];
            const total = chapter.stats.correct + chapter.stats.wrong + chapter.stats.skip;
            chapter.stats.completed = true;
            const accuracy = total > 0 ? Math.round(chapter.stats.correct / total * 100) : 0;

            let buttonHtml = '';
            if (currentChapterIndex === 0) {
                buttonHtml = `<button class="nav-btn btn-next" onclick="startRandomAllQuiz()">重新开始</button>`;
            } else if (currentChapterIndex === 1) {
                buttonHtml = `<button class="nav-btn btn-next" onclick="startRandomQuiz()">再刷20题</button>`;
            } else {
                buttonHtml = `<button class="nav-btn btn-next" onclick="restartChapter(${currentChapterIndex})">重新练习本章</button>`;
            }

            document.getElementById('contentArea').innerHTML = `
                <div class="header"><h1>${chapter.name}</h1></div>
                <div class="chapter-summary">
                    <h2>🎉 本章答题完成!</h2>
                    <div style="font-size:1.2em;margin:15px 0">共完成 ${total} 道题目</div>
                    <div class="summary-stats">
                        <div class="summary-stat correct">✓ 正确: ${chapter.stats.correct}</div>
                        <div class="summary-stat wrong">✗ 错误: ${chapter.stats.wrong}</div>
                        <div class="summary-stat skip">⊗ 跳过: ${chapter.stats.skip}</div>
                    </div>
                    <div class="accuracy-rate" style="color:${accuracy > 60 ? '#28a745' : accuracy > 40 ? '#ffc107' : '#dc3545'}">正确率: ${accuracy}%</div>
                    <div style="margin-top:30px">
                        ${buttonHtml}
                        <button class="nav-btn btn-prev" onclick="selectChapter(0)">返回首页</button>
                    </div>
                </div>`;
            initChapterList();
        }

        function restartChapter(chapterIndex) {
            chapters[chapterIndex].stats = { correct: 0, wrong: 0, skip: 0, completed: false };
            currentQuestionIndex = 0;
            selectedOptions = [];
            answered = false;
            renderQuestion();
        }

        function showOverallSummary() {
            const regularChapters = chapters.slice(2);
            const totalChapters = regularChapters.length;
            const completedChapters = regularChapters.filter(c => c.stats.completed).length;
            let totalCorrect = 0, totalWrong = 0, totalSkip = 0;
            regularChapters.forEach(c => { totalCorrect += c.stats.correct; totalWrong += c.stats.wrong; totalSkip += c.stats.skip; });
            const accuracy = totalCorrect + totalWrong > 0 ? Math.round(totalCorrect / (totalCorrect + totalWrong) * 100) : 0;

            document.getElementById('contentArea').innerHTML = `
                <div class="header"><h1>📚 全部章节概览</h1></div>
                <div class="chapter-summary">
                    <h2>🎯 学习进度</h2>
                    <div style="font-size:1.2em;margin:15px 0">已完成 ${completedChapters} / ${totalChapters} 章节</div>
                    <div class="summary-stats">
                        <div class="summary-stat correct">✓ 正确: ${totalCorrect}</div>
                        <div class="summary-stat wrong">✗ 错误: ${totalWrong}</div>
                        <div class="summary-stat skip">⊗ 跳过: ${totalSkip}</div>
                    </div>
                    <div class="accuracy-rate" style="color:${accuracy > 60 ? '#28a745' : accuracy > 40 ? '#ffc107' : '#dc3545'}">总正确率: ${accuracy}%</div>
                    <div class="overall-summary">
                        ${regularChapters.map(chapter => `
                            <div class="chapter-progress ${chapter.stats.completed ? 'completed' : 'incomplete'}">
                                <span>${chapter.name}</span>
                                <span>${chapter.stats.completed ? '✓ 已完成' : '○ 未完成'}</span>
                            </div>`).join('')}
                    </div>
                </div>`;
        }

        initChapterList();
        selectChapter(0);
    </script>
</body>
</html>
